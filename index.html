<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>00:00:00</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff; --bg: #03080a; --card-bg: rgba(0, 242, 255, 0.03);
            --border: rgba(0, 242, 255, 0.2); --text: #e0faff; --dim: #547b85;
        }

        body {
            background-color: var(--bg); color: var(--text); margin: 0; padding: 0;
            font-family: 'JetBrains Mono', monospace; overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* HUD Header */
        .hud-header {
            border-bottom: 2px solid var(--neon); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); sticky top: 0; z-index: 100;
        }

        .hud-box { border: 1px solid var(--border); padding: 5px 15px; position: relative; }
        .hud-box::before { content: ''; position: absolute; top: -2px; left: -2px; width: 6px; height: 6px; background: var(--neon); }

        /* Main Container */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Central Timer Card */
        .timer-unit {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 40px 20px; text-align: center; position: relative;
            clip-path: polygon(5% 0, 95% 0, 100% 20%, 100% 80%, 95% 100%, 5% 100%, 0 80%, 0 20%);
            margin-bottom: 30px; border-top: 4px solid var(--neon);
        }

        #display { font-size: clamp(3rem, 15vw, 6rem); font-weight: 700; color: var(--neon); text-shadow: 0 0 20px rgba(0,242,255,0.4); margin: 10px 0; }
        #current-mission { font-size: 10px; letter-spacing: 4px; color: var(--dim); text-transform: uppercase; }

        /* Control Panel */
        .control-panel {
            background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 150px 60px; gap: 10px; padding: 15px; margin-bottom: 30px;
        }

        input {
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            color: var(--neon); padding: 12px; outline: none; font-family: 'JetBrains Mono';
        }

        .btn-tactical {
            background: var(--card-bg); border: 1px solid var(--neon); color: var(--neon);
            cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 12px;
        }
        .btn-tactical:hover { background: var(--neon); color: black; }
        .btn-main { padding: 15px; min-width: 100px; }

        /* Mission Grid */
        .mission-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }

        .mission-card {
            background: rgba(0, 242, 255, 0.02); border: 1px solid var(--border);
            padding: 15px; position: relative; transition: 0.3s;
        }
        .mission-card.active { border-color: var(--neon); box-shadow: inset 0 0 15px rgba(0,242,255,0.1); }
        .mission-card.completed { opacity: 0.3; filter: grayscale(1); border-style: dashed; }

        .progress-bar { height: 2px; background: rgba(0,242,255,0.1); margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--neon); width: 0%; box-shadow: 0 0 10px var(--neon); }

        /* Modal HUD */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content {
            background: var(--bg); border: 2px solid var(--neon); padding: 30px;
            width: 90%; max-width: 400px; text-align: center;
        }

        /* Fullscreen Prompt */
        .fs-hint { font-size: 9px; color: var(--dim); margin-top: 10px; }

        @media (max-width: 600px) {
            .control-panel { grid-template-columns: 1fr; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body ondblclick="toggleFullScreen()">

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-title" style="color: var(--neon); font-weight: bold; margin-bottom: 15px;">AVISO_SISTEMA</div>
            <p id="modal-text" style="font-size: 13px; margin-bottom: 20px;"></p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-tactical btn-main" style="flex:1" onclick="closeModal()">ABORTAR</button>
                <button id="modal-confirm-btn" class="btn-tactical btn-main" style="flex:1; background: var(--neon); color: black;">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div class="hud-header">
        <div class="hud-box">
            <span style="font-size: 9px; color: var(--dim);">GLOBAL_LIQUIDITY</span><br>
            <span class="hud-value" id="total-net">00:00:00</span>
        </div>
        <div style="text-align: right">
            <span style="font-size: 9px; color: var(--neon);">OP_STATUS</span><br>
            <span id="op-tag" class="hud-value" style="font-size: 12px;">STANDBY</span>
        </div>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <span style="letter-spacing: 5px; font-size: 12px; color: var(--neon);">GEMINI_TACTICAL_INTERFACE</span>
            <div class="fs-hint">DOIS CLIQUES PARA FULLSCREEN</div>
        </div>

        <div class="timer-unit">
            <div id="current-mission">UNIDADE_EM_ESPERA</div>
            <div id="display">00:00:00</div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="btn-tactical btn-main" onclick="confirmReset()">‚ü≤</button>
                <button class="btn-tactical btn-main" style="background: rgba(0,242,255,0.2)" onclick="start()">START</button>
                <button class="btn-tactical btn-main" onclick="pause()">PAUSE</button>
            </div>
        </div>

        <div class="control-panel">
            <input type="text" id="task-name" placeholder="NOME_DA_MISSAO">
            <input type="text" id="task-time" placeholder="HH:MM:SS" maxlength="8">
            <button class="btn-tactical" onclick="createTask()">+</button>
        </div>

        <div id="task-list" class="mission-grid"></div>
    </div>

    <div style="position: fixed; bottom: 20px; left: 20px; display: flex; gap: 10px;">
        <button class="btn-tactical" style="padding: 10px; border-radius: 50%;" onclick="confirmClearAll()">üóëÔ∏è</button>
        <button class="btn-tactical" style="padding: 10px; border-radius: 50%;" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>

    <script>
        let timer, seconds = 0, activeTaskId = null, tasks = JSON.parse(localStorage.getItem('study_tasks')) || [];

        // Mascaramento HH:MM:SS
        document.getElementById('task-time').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 4) v = v.substring(0,2) + ':' + v.substring(2,4) + ':' + v.substring(4,6);
            else if (v.length > 2) v = v.substring(0,2) + ':' + v.substring(2,4);
            e.target.value = v;
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {});
            } else {
                if (document.exitFullscreen) { document.exitFullscreen(); }
            }
        }

        function openModal(title, text, onConfirm) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            const btn = document.getElementById('modal-confirm-btn');
            btn.onclick = () => { onConfirm(); closeModal(); };
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function formatTime(s) {
            const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function save() {
            localStorage.setItem('study_tasks', JSON.stringify(tasks));
            const total = tasks.reduce((acc, t) => acc + t.elapsedSeconds, 0);
            document.getElementById('total-net').innerText = formatTime(total);
        }

        function createTask() {
            const name = document.getElementById('task-name').value, timeStr = document.getElementById('task-time').value;
            if (!name || !timeStr) return;
            const parts = timeStr.split(':').map(Number);
            let total = 0;
            if (parts.length === 3) total = (parts[0]*3600) + (parts[1]*60) + parts[2];
            else if (parts.length === 2) total = (parts[0]*3600) + (parts[1]*60);
            
            tasks.push({ id: Date.now(), name, goalSeconds: total, elapsedSeconds: 0, completed: false });
            document.getElementById('task-name').value = ''; document.getElementById('task-time').value = '';
            save(); renderTasks();
        }

        function selectTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task.completed) return;
            if (timer) pause();
            activeTaskId = id; seconds = task.elapsedSeconds;
            document.getElementById('current-mission').innerText = "UNIDADE_ATIVA: " + task.name;
            document.getElementById('op-tag').innerText = "EM_CURSO";
            updateDisplay(); renderTasks();
        }

        function updateDisplay() {
            const t = formatTime(seconds);
            document.getElementById('display').innerText = t;
            document.title = t;
            if (activeTaskId) {
                const task = tasks.find(t => t.id === activeTaskId);
                task.elapsedSeconds = seconds;
                save();
                const fill = document.getElementById(`fill-${activeTaskId}`);
                if(fill) fill.style.width = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100) + '%';
            }
        }

        function start() { if (activeTaskId && !timer) timer = setInterval(() => { seconds++; updateDisplay(); }, 1000); }
        function pause() { clearInterval(timer); timer = null; document.getElementById('op-tag').innerText = "PAUSADO"; }

        function confirmReset() {
            if (!activeTaskId) return;
            openModal("RESET_DATA", "Reiniciar contagem da unidade atual?", () => {
                pause(); seconds = 0; updateDisplay(); renderTasks();
            });
        }

        function confirmClearAll() {
            openModal("PURGE_SYSTEM", "Apagar todos os registros de miss√£o do banco de dados?", () => {
                pause(); tasks = []; activeTaskId = null; seconds = 0;
                localStorage.removeItem('study_tasks');
                renderTasks();
            });
        }

        function toggleComplete(e, id) {
            e.stopPropagation();
            const task = tasks.find(t => t.id === id);
            task.completed = !task.completed;
            if (task.completed && activeTaskId === id) { pause(); activeTaskId = null; }
            save(); renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            [...tasks].sort((a,b) => a.completed - b.completed).forEach(task => {
                const perc = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                list.innerHTML += `
                    <div class="mission-card ${task.id === activeTaskId ? 'active' : ''} ${task.completed ? 'completed' : ''}" onclick="selectTask(${task.id})">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <span style="font-size:11px; font-weight:bold;">${task.name.toUpperCase()}</span>
                            <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleComplete(event, ${task.id})">
                        </div>
                        <div class="progress-bar"><div id="fill-${task.id}" class="progress-fill" style="width:${perc}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:9px; color:var(--dim);">
                            <span>GOAL: ${formatTime(task.goalSeconds)}</span>
                            <span>LIQ: ${formatTime(task.elapsedSeconds)}</span>
                        </div>
                    </div>`;
            });
            save();
        }
        renderTasks();
    </script>
</body>
</html>
