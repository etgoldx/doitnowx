<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DP - Foco & Miss√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modo Escuro (Padr√£o) */
            --bg-page: #0b1011;
            --bg-card: #151c1e;
            --text-title: #ffffff;
            --text-body: #cbd5e1;
            --accent-primary: #38b000; /* Verde Neon */
            --border-color: #334144;
            --input-bg: #0b1011;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Classe para Modo Claro */
        body.light-mode {
            --bg-page: #f0f2f5;
            --bg-card: #ffffff;
            --text-title: #1a202c;
            --text-body: #4a5568;
            --accent-primary: #2b6cb0; /* Azul Policial */
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; transition: background 0.3s, color 0.3s; }

        body {
            background-color: var(--bg-page);
            color: var(--text-body);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .header-container { text-align: center; margin: 20px 0; }
        .app-title { font-size: 24px; font-weight: 800; color: var(--text-title); text-transform: uppercase; letter-spacing: 2px; }
        .app-title span { color: var(--accent-primary); }

        /* Timer Principal */
        .main-timer {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-bottom: 20px;
        }

        #current-task-display { 
            font-size: 11px; font-weight: 800; color: var(--accent-primary); 
            text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 10px;
        }
        
        #display { 
            font-size: 64px; font-weight: 200; color: var(--text-title); 
            margin: 10px 0; font-family: 'Courier New', monospace;
        }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .icon-btn { 
            width: 55px; height: 55px; border-radius: 50%; border: none; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-play { background: var(--accent-primary); color: white; }
        .btn-pause { background: #ffb703; color: #000; }
        .btn-reset { background: transparent; color: var(--text-body); border: 1px solid var(--border-color); }

        /* Bot√£o Flutuante Dark/Light */
        .theme-toggle {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent-primary); color: white;
            border: none; cursor: pointer; font-size: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        /* Inputs */
        .creation-container {
            width: 100%; max-width: 450px; background: var(--bg-card);
            padding: 20px; border-radius: 20px; border: 1px solid var(--border-color);
            margin-bottom: 20px; box-shadow: var(--shadow);
        }

        .input-row { display: grid; grid-template-columns: 1fr 80px 50px; gap: 10px; }
        label { font-size: 10px; font-weight: 800; color: var(--accent-primary); text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { 
            background: var(--input-bg); border: 1px solid var(--border-color); 
            padding: 12px; border-radius: 10px; color: var(--text-title); outline: none; width: 100%;
        }

        .btn-add-plus { 
            background: var(--accent-primary); border: none; border-radius: 10px; 
            color: white; font-size: 20px; font-weight: 800; cursor: pointer;
        }

        /* Lista de Mat√©rias */
        .tasks-container { width: 100%; max-width: 450px; }
        .task-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 18px; padding: 15px; margin-bottom: 12px;
            cursor: pointer; position: relative; transition: 0.3s; box-shadow: var(--shadow);
        }
        .task-card.active { border-color: var(--accent-primary); border-width: 2px; }
        .btn-delete { position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.1); color: #ff4d4d; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }

        .progress-bg { height: 8px; background: rgba(0,0,0,0.1); border-radius: 10px; margin: 12px 0; overflow: hidden;}
        .progress-fill { height: 100%; background: var(--accent-primary); border-radius: 10px; transition: 0.5s; }
        .task-meta { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>

    <div class="header-container">
        <h1 class="app-title">MISS√ÉO <span>&</span> FOCO</h1>
    </div>

    <div class="main-timer">
        <span id="current-task-display">AGUARDANDO DESIGNA√á√ÉO</span>
        <div id="display">00:00:00</div>
        <div class="btn-group">
            <button class="icon-btn btn-reset" onclick="reset()">‚ü≤</button>
            <button class="icon-btn btn-play" onclick="start()">‚ñ∂</button>
            <button class="icon-btn btn-pause" onclick="pause()">‚ùô‚ùô</button>
        </div>
    </div>

    <div class="creation-container">
        <label>Disciplina de Estudo</label>
        <div class="input-row">
            <input type="text" id="task-name" placeholder="Ex: Inform√°tica">
            <input type="number" id="task-goal" placeholder="Min">
            <button class="btn-add-plus" onclick="createTask()">+</button>
        </div>
    </div>

    <div id="task-list" class="tasks-container"></div>

    <script>
        let timer;
        let seconds = 0;
        let tasks = JSON.parse(localStorage.getItem('study_tasks')) || [];
        let activeTaskId = null;

        // Fun√ß√£o de alternar tema
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Carregar tema salvo
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        function save() { localStorage.setItem('study_tasks', JSON.stringify(tasks)); }
        
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function createTask() {
            const name = document.getElementById('task-name').value;
            const goal = document.getElementById('task-goal').value;
            if (!name || !goal) return;
            tasks.push({ id: Date.now(), name, goalSeconds: goal * 60, elapsedSeconds: 0 });
            document.getElementById('task-name').value = '';
            document.getElementById('task-goal').value = '';
            save(); renderTasks();
        }

        function selectTask(id) {
            if (timer) pause();
            activeTaskId = id;
            const task = tasks.find(t => t.id === id);
            seconds = task.elapsedSeconds;
            document.getElementById('current-task-display').innerText = task.name;
            updateDisplay(); renderTasks();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = formatTime(seconds);
            if (activeTaskId) {
                const task = tasks.find(t => t.id === activeTaskId);
                task.elapsedSeconds = seconds;
                save(); renderTasks();
            }
        }

        function start() {
            if (!activeTaskId) return;
            if (!timer) timer = setInterval(() => { seconds++; updateDisplay(); }, 1000);
        }

        function pause() { clearInterval(timer); timer = null; }

        function reset() {
            if (!activeTaskId || !confirm("Reiniciar tempo?")) return;
            pause(); seconds = 0; updateDisplay();
        }

        function deleteTask(e, id) {
            e.stopPropagation();
            tasks = tasks.filter(t => t.id !== id);
            if(activeTaskId === id) { activeTaskId = null; seconds = 0; document.getElementById('display').innerText = "00:00:00"; }
            save(); renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            tasks.forEach(task => {
                const perc = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                list.innerHTML += `
                    <div class="task-card ${task.id === activeTaskId ? 'active' : ''}" onclick="selectTask(${task.id})">
                        <button class="btn-delete" onclick="deleteTask(event, ${task.id})">‚úï</button>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong style="color:var(--text-title); font-size:14px;">${task.name.toUpperCase()}</strong>
                            <span style="color:var(--accent-primary); font-weight:800;">${perc}%</span>
                        </div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${perc}%"></div></div>
                        <div class="task-meta">
                            <span>META: ${task.goalSeconds/60}m</span>
                            <span>TOTAL: ${formatTime(task.elapsedSeconds)}</span>
                        </div>
                    </div>`;
            });
        }
        renderTasks();
    </script>
</body>
</html>
