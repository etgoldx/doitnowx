<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DI√ÅRIO DE BORDO - Horas L√≠quidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0b1011; --bg-card: #151c1e;
            --text-title: #ffffff; --text-body: #cbd5e1;
            --accent-primary: #38b000; --border-color: #334144;
            --input-bg: #0b1011; --danger: #9d0208;
            --glow: rgba(56, 176, 0, 0.3);
        }

        body.light-mode {
            --bg-page: #f0f2f5; --bg-card: #ffffff;
            --text-title: #1a202c; --text-body: #4a5568;
            --accent-primary: #2b6cb0; --border-color: #e2e8f0;
            --input-bg: #ffffff; --glow: rgba(43, 108, 176, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; transition: 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page); color: var(--text-body);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px; padding-bottom: 120px;
        }

        /* Painel de Horas L√≠quidas (Global) */
        .global-stats {
            width: 100%; max-width: 450px; background: var(--bg-card);
            padding: 15px 20px; border-radius: 20px; border: 1px solid var(--accent-primary);
            margin-bottom: 15px; box-shadow: 0 0 15px var(--glow);
        }
        .stats-row { display: flex; justify-content: space-between; align-items: center; }
        .stats-label { font-size: 10px; font-weight: 800; color: var(--accent-primary); text-transform: uppercase; }
        .stats-value { font-size: 18px; font-weight: 800; color: var(--text-title); font-family: monospace; }

        .header-container { text-align: center; margin: 10px 0; }
        .app-title { font-size: 1.3rem; font-weight: 800; color: var(--text-title); text-transform: uppercase; letter-spacing: 2px; }
        .app-title span { color: var(--accent-primary); }

        .main-timer {
            background: var(--bg-card); padding: 20px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border-color);
            width: 100%; max-width: 450px; text-align: center; margin-bottom: 15px;
        }

        #current-task-display { font-size: 10px; font-weight: 800; color: var(--accent-primary); text-transform: uppercase; }
        #display { font-size: clamp(2.5rem, 12vw, 4rem); font-weight: 200; color: var(--text-title); margin: 5px 0; font-family: monospace; }

        .btn-group { display: flex; gap: 12px; justify-content: center; }
        .icon-btn { width: 55px; height: 55px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-play { background: var(--accent-primary); color: white; }
        .btn-pause { background: #ffb703; color: #000; }
        .btn-reset { background: transparent; color: var(--text-body); border: 1px solid var(--border-color); }

        .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 12px; }
        .fab { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; font-size: 18px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .btn-theme { background: var(--accent-primary); }
        .btn-clear { background: var(--danger); }

        .tasks-container { width: 100%; max-width: 450px; }
        .task-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 15px; padding: 15px; margin-bottom: 10px;
            position: relative;
        }
        .task-card.active { border-left: 5px solid var(--accent-primary); background: rgba(56, 176, 0, 0.05); }
        
        .creation-container { width: 100%; max-width: 450px; margin-bottom: 15px; }
        .input-row { display: grid; grid-template-columns: 1fr 70px 45px; gap: 8px; }
        input { background: var(--bg-card); border: 1px solid var(--border-color); padding: 12px; border-radius: 10px; color: var(--text-title); width: 100%; outline: none; font-size: 14px; }
        .btn-add { background: var(--accent-primary); border: none; border-radius: 10px; color: white; font-size: 20px; cursor: pointer; }

        .progress-bg { height: 6px; background: rgba(0,0,0,0.1); border-radius: 3px; margin: 10px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-primary); border-radius: 3px; }
    </style>
</head>
<body>

    <div class="global-stats">
        <div class="stats-row">
            <span class="stats-label">üìä Horas L√≠quidas Totais</span>
            <span class="stats-value" id="total-net-hours">00:00:00</span>
        </div>
    </div>

    <div class="header-container">
        <h1 class="app-title">DI√ÅRIO DE <span>BORDO</span></h1>
    </div>

    <div class="main-timer">
        <span id="current-task-display">AGUARDANDO MISS√ÉO</span>
        <div id="display">00:00:00</div>
        <div class="btn-group">
            <button class="icon-btn btn-reset" onclick="reset()">‚ü≤</button>
            <button class="icon-btn btn-play" onclick="start()">‚ñ∂</button>
            <button class="icon-btn btn-pause" onclick="pause()">‚ùô‚ùô</button>
        </div>
    </div>

    <div class="creation-container">
        <div class="input-row">
            <input type="text" id="task-name" placeholder="Ex: Penal">
            <input type="number" id="task-goal" placeholder="Min">
            <button class="btn-add" onclick="createTask()">+</button>
        </div>
    </div>

    <div id="task-list" class="tasks-container"></div>

    <div class="fab-container">
        <button class="fab btn-clear" onclick="clearAll()" title="Zerar Tudo">üóëÔ∏è</button>
        <button class="fab btn-theme" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let tasks = JSON.parse(localStorage.getItem('study_tasks')) || [];
        let activeTaskId = null;

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        function save() { 
            localStorage.setItem('study_tasks', JSON.stringify(tasks)); 
            updateGlobalStats();
        }
        
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function updateGlobalStats() {
            const total = tasks.reduce((acc, t) => acc + t.elapsedSeconds, 0);
            document.getElementById('total-net-hours').innerText = formatTime(total);
        }

        function createTask() {
            const name = document.getElementById('task-name').value;
            const goal = document.getElementById('task-goal').value;
            if (!name || !goal) return;
            tasks.push({ id: Date.now(), name, goalSeconds: goal * 60, elapsedSeconds: 0 });
            document.getElementById('task-name').value = '';
            document.getElementById('task-goal').value = '';
            save(); renderTasks();
        }

        function selectTask(id) {
            if (timer) pause();
            activeTaskId = id;
            const task = tasks.find(t => t.id === id);
            seconds = task.elapsedSeconds;
            document.getElementById('current-task-display').innerText = task.name;
            updateDisplay(); renderTasks();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = formatTime(seconds);
            if (activeTaskId) {
                const task = tasks.find(t => t.id === activeTaskId);
                task.elapsedSeconds = seconds;
                save(); 
                // Renderiza√ß√£o parcial para performance
                const cardPerc = document.getElementById(`perc-${activeTaskId}`);
                const cardFill = document.getElementById(`fill-${activeTaskId}`);
                const cardTotal = document.getElementById(`total-${activeTaskId}`);
                if(cardPerc) {
                    const p = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                    cardPerc.innerText = p + '%';
                    cardFill.style.width = p + '%';
                    cardTotal.innerText = 'TOTAL: ' + formatTime(task.elapsedSeconds);
                }
            }
        }

        function start() {
            if (!activeTaskId) return;
            if (!timer) timer = setInterval(() => { seconds++; updateDisplay(); }, 1000);
        }

        function pause() { clearInterval(timer); timer = null; }

        function reset() {
            if (!activeTaskId || !confirm("Reiniciar tempo desta disciplina?")) return;
            pause(); seconds = 0; updateDisplay(); renderTasks();
        }

        function clearAll() {
            if (confirm("üö® APAGAR TUDO? Isto limpar√° as suas horas l√≠quidas do dia.")) {
                pause(); tasks = []; activeTaskId = null; seconds = 0;
                localStorage.removeItem('study_tasks');
                document.getElementById('display').innerText = "00:00:00";
                updateGlobalStats(); renderTasks();
            }
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            tasks.forEach(task => {
                const perc = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                list.innerHTML += `
                    <div class="task-card ${task.id === activeTaskId ? 'active' : ''}" onclick="selectTask(${task.id})">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong style="color:var(--text-title); font-size:13px;">${task.name.toUpperCase()}</strong>
                            <span id="perc-${task.id}" style="color:var(--accent-primary); font-weight:800; font-size:12px;">${perc}%</span>
                        </div>
                        <div class="progress-bg"><div id="fill-${task.id}" class="progress-fill" style="width:${perc}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:700;">
                            <span>META: ${task.goalSeconds/60}m</span>
                            <span id="total-${task.id}">TOTAL: ${formatTime(task.elapsedSeconds)}</span>
                        </div>
                    </div>`;
            });
            updateGlobalStats();
        }
        renderTasks();
    </script>
</body>
</html>
