<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DI√ÅRIO DE BORDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0b1011; --bg-card: #151c1e;
            --text-title: #ffffff; --text-body: #cbd5e1;
            --accent-primary: #38b000; --border-color: #334144;
            --input-bg: #0b1011; --danger: #9d0208;
        }

        body.light-mode {
            --bg-page: #f0f2f5; --bg-card: #ffffff;
            --text-title: #1a202c; --text-body: #4a5568;
            --accent-primary: #2b6cb0; --border-color: #e2e8f0;
            --input-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; transition: 0.2s ease; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page); color: var(--text-body);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 15px; padding-bottom: 120px;
        }

        .header-container { text-align: center; margin: 20px 0; }
        .app-title { font-size: 1.5rem; font-weight: 800; color: var(--text-title); text-transform: uppercase; letter-spacing: 3px; }
        .app-title span { color: var(--accent-primary); }

        /* Timer Principal Otimizado para Mobile */
        .main-timer {
            background: var(--bg-card); padding: 25px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border-color);
            width: 100%; max-width: 450px; text-align: center; margin-bottom: 20px;
        }

        #current-task-display { font-size: 10px; font-weight: 800; color: var(--accent-primary); text-transform: uppercase; letter-spacing: 2px; }
        #display { font-size: clamp(3rem, 15vw, 4.5rem); font-weight: 200; color: var(--text-title); margin: 10px 0; font-family: monospace; }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        .icon-btn { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .btn-play { background: var(--accent-primary); color: white; box-shadow: 0 4px 15px rgba(56, 176, 0, 0.4); }
        .btn-pause { background: #ffb703; color: #000; }
        .btn-reset { background: transparent; color: var(--text-body); border: 1px solid var(--border-color); }

        /* Bot√µes Flutuantes */
        .fab-container { position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 15px; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; color: white; font-size: 20px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .btn-theme { background: var(--accent-primary); }
        .btn-clear { background: var(--danger); }

        /* Estiliza√ß√£o dos Cards */
        .tasks-container { width: 100%; max-width: 450px; }
        .task-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 18px; margin-bottom: 12px;
            position: relative; overflow: hidden;
        }
        .task-card.active { border: 2px solid var(--accent-primary); transform: translateY(-3px); }
        .progress-bg { height: 8px; background: rgba(0,0,0,0.1); border-radius: 4px; margin: 12px 0; }
        .progress-fill { height: 100%; background: var(--accent-primary); border-radius: 4px; }
        
        .creation-container { width: 100%; max-width: 450px; margin-bottom: 20px; }
        .input-row { display: grid; grid-template-columns: 1fr 80px 50px; gap: 8px; }
        input { background: var(--bg-card); border: 1px solid var(--border-color); padding: 14px; border-radius: 12px; color: var(--text-title); width: 100%; outline: none; }
        .btn-add { background: var(--accent-primary); border: none; border-radius: 12px; color: white; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="app-title">DI√ÅRIO DE <span>BORDO</span></h1>
    </div>

    <div class="main-timer">
        <span id="current-task-display">MISS√ÉO N√ÉO INICIADA</span>
        <div id="display">00:00:00</div>
        <div class="btn-group">
            <button class="icon-btn btn-reset" onclick="reset()">‚ü≤</button>
            <button class="icon-btn btn-play" onclick="start()">‚ñ∂</button>
            <button class="icon-btn btn-pause" onclick="pause()">‚ùô‚ùô</button>
        </div>
    </div>

    <div class="creation-container">
        <div class="input-row">
            <input type="text" id="task-name" placeholder="Mat√©ria">
            <input type="number" id="task-goal" placeholder="Min">
            <button class="btn-add" onclick="createTask()">+</button>
        </div>
    </div>

    <div id="task-list" class="tasks-container"></div>

    <div class="fab-container">
        <button class="fab btn-clear" onclick="clearAll()" title="Zerar Tudo">üóëÔ∏è</button>
        <button class="fab btn-theme" onclick="toggleTheme()" id="theme-icon">‚òÄÔ∏è</button>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let tasks = JSON.parse(localStorage.getItem('study_tasks')) || [];
        let activeTaskId = null;

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        function save() { localStorage.setItem('study_tasks', JSON.stringify(tasks)); }
        
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function createTask() {
            const name = document.getElementById('task-name').value;
            const goal = document.getElementById('task-goal').value;
            if (!name || !goal) return;
            tasks.push({ id: Date.now(), name, goalSeconds: goal * 60, elapsedSeconds: 0 });
            document.getElementById('task-name').value = '';
            document.getElementById('task-goal').value = '';
            save(); renderTasks();
        }

        function selectTask(id) {
            if (timer) pause();
            activeTaskId = id;
            const task = tasks.find(t => t.id === id);
            seconds = task.elapsedSeconds;
            document.getElementById('current-task-display').innerText = task.name;
            updateDisplay(); renderTasks();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = formatTime(seconds);
            if (activeTaskId) {
                const task = tasks.find(t => t.id === activeTaskId);
                task.elapsedSeconds = seconds;
                save(); renderTasks();
            }
        }

        function start() {
            if (!activeTaskId) return alert("Selecione uma miss√£o na lista!");
            if (!timer) timer = setInterval(() => { seconds++; updateDisplay(); }, 1000);
        }

        function pause() { clearInterval(timer); timer = null; }

        function reset() {
            if (!activeTaskId || !confirm("Reiniciar cron√¥metro?")) return;
            pause(); seconds = 0; updateDisplay();
        }

        function clearAll() {
            if (confirm("üö® ATEN√á√ÉO: Deseja apagar TODAS as mat√©rias e zerar o Di√°rio de Bordo?")) {
                pause();
                tasks = [];
                activeTaskId = null;
                seconds = 0;
                localStorage.removeItem('study_tasks');
                document.getElementById('display').innerText = "00:00:00";
                document.getElementById('current-task-display').innerText = "MISS√ÉO N√ÉO INICIADA";
                renderTasks();
            }
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            tasks.forEach(task => {
                const perc = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                list.innerHTML += `
                    <div class="task-card ${task.id === activeTaskId ? 'active' : ''}" onclick="selectTask(${task.id})">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong style="color:var(--text-title);">${task.name.toUpperCase()}</strong>
                            <span style="color:var(--accent-primary); font-weight:800;">${perc}%</span>
                        </div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${perc}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:11px;">
                            <span>META: ${task.goalSeconds/60}m</span>
                            <span>TOTAL: ${formatTime(task.elapsedSeconds)}</span>
                        </div>
                    </div>`;
            });
        }
        renderTasks();
    </script>
</body>
</html>
