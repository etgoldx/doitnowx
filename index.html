<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>00:00:00</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff; --bg: #03080a; --card-bg: rgba(0, 242, 255, 0.03);
            --border: rgba(0, 242, 255, 0.2); --text: #e0faff; --dim: #547b85;
        }

        body {
            background-color: var(--bg); color: var(--text); margin: 0; padding: 0;
            font-family: 'JetBrains Mono', monospace; overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* HUD Header */
        .hud-header {
            border-bottom: 2px solid var(--neon); padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }

        .hud-box { border: 1px solid var(--border); padding: 6px 18px; position: relative; }
        .hud-box::before { content: ''; position: absolute; top: -2px; left: -2px; width: 6px; height: 6px; background: var(--neon); }

        .container { max-width: 1000px; margin: 0 auto; padding: 25px 15px; }

        /* Timer Central - Ajuste Mobile */
        .timer-unit {
            background: var(--card-bg); border: 1px solid var(--border);
            padding: 50px 10px; text-align: center; position: relative;
            clip-path: polygon(2% 0, 98% 0, 100% 20%, 100% 80%, 98% 100%, 2% 100%, 0 80%, 0 20%);
            margin: 20px auto 40px auto; border-top: 4px solid var(--neon);
            max-width: 600px;
        }

        #display { font-size: clamp(2.8rem, 14vw, 5.8rem); font-weight: 700; color: var(--neon); text-shadow: 0 0 25px rgba(0,242,255,0.4); margin: 15px 0; }
        #current-mission { font-size: 11px; letter-spacing: 3px; color: var(--dim); text-transform: uppercase; font-weight: bold; }

        /* Painel de Controle */
        .control-panel {
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            display: grid; grid-template-columns: 1fr 160px 60px; gap: 10px; padding: 18px; margin-bottom: 40px;
        }

        input {
            background: rgba(0,0,0,0.8); border: 1px solid var(--border);
            color: var(--neon); padding: 14px; outline: none; font-family: 'JetBrains Mono'; font-size: 14px; border-radius: 4px;
        }

        .btn-tactical {
            background: var(--card-bg); border: 1px solid var(--neon); color: var(--neon);
            cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px;
            display: flex; align-items: center; justify-content: center; transition: 0.1s;
        }
        .btn-tactical:active { background: var(--neon); color: black; transform: scale(0.98); }

        /* Lista de Miss√µes */
        .mission-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 18px; }

        .mission-card {
            background: rgba(0, 242, 255, 0.02); border: 1px solid var(--border);
            padding: 20px; transition: 0.3s; position: relative;
        }
        .mission-card.active { border-color: var(--neon); background: rgba(0, 242, 255, 0.1); border-width: 1.5px; }
        .mission-card.completed { opacity: 0.25; filter: grayscale(1); border-style: dotted; }

        .progress-bar { height: 3px; background: rgba(0,242,255,0.08); margin: 15px 0; border-radius: 2px; }
        .progress-fill { height: 100%; background: var(--neon); width: 0%; box-shadow: 0 0 10px var(--neon); transition: width 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }

        /* Modal Operacional */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.96);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content {
            background: var(--bg); border: 2px solid var(--neon); padding: 35px;
            width: 88%; max-width: 400px; text-align: center;
        }

        /* Fab Lixeira Direita */
        .fab-container { position: fixed; bottom: 25px; right: 25px; z-index: 150; }

        @media (max-width: 650px) {
            .control-panel { grid-template-columns: 1fr; }
            .timer-unit { clip-path: none; border-radius: 12px; padding: 40px 5px; }
            #display { font-size: 15vw; }
            .mission-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body ondblclick="toggleFullScreen()">

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-title" style="color: var(--neon); font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase;">Aten√ß√£o Unidade</div>
            <p id="modal-text" style="font-size: 13px; margin-bottom: 25px; color: var(--text); line-height: 1.6;"></p>
            <div style="display: flex; gap: 12px;">
                <button class="btn-tactical" style="flex:1; padding: 16px;" onclick="closeModal()">ABORTAR</button>
                <button id="modal-confirm-btn" class="btn-tactical" style="flex:1; background: var(--neon); color: black; padding: 16px;">EXECUTAR</button>
            </div>
        </div>
    </div>

    <div class="hud-header">
        <div class="hud-box">
            <span style="font-size: 8px; color: var(--dim); font-weight: bold; letter-spacing: 1px;">TOTAL_L√çQUIDO</span><br>
            <span class="hud-value" id="total-net" style="color: var(--neon); font-size: 16px;">00:00:00</span>
        </div>
        <div style="text-align: right">
            <span style="font-size: 8px; color: var(--neon); font-weight: bold; letter-spacing: 1px;">STATUS_OP</span><br>
            <span id="op-tag" class="hud-value" style="font-size: 11px; font-weight: bold;">STANDBY</span>
        </div>
    </div>

    <div class="container">
        <div class="timer-unit">
            <div id="current-mission">NENHUMA_UNIDADE_SELECIONADA</div>
            <div id="display">00:00:00</div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
                <button class="btn-tactical" style="width: 85px; height: 48px;" onclick="confirmReset()">RESET</button>
                <button class="btn-tactical" style="width: 110px; height: 48px; background: rgba(0,242,255,0.18); border-width: 2px;" onclick="start()">START</button>
                <button class="btn-tactical" style="width: 85px; height: 48px;" onclick="pause()">PAUSE</button>
            </div>
        </div>

        <div class="control-panel">
            <input type="text" id="task-name" placeholder="DISCIPLINA / MISS√ÉO">
            <input type="text" id="task-time" placeholder="00:00:00" maxlength="8">
            <button class="btn-tactical" onclick="createTask()" style="font-size: 24px;">+</button>
        </div>

        <div id="task-list" class="mission-grid"></div>
    </div>

    <div class="fab-container">
        <button class="btn-tactical" style="width: 50px; height: 50px; border-radius: 50%; font-size: 18px;" onclick="confirmClearAll()" title="Zerar Sistema">üóëÔ∏è</button>
    </div>

    <script>
        let timer, seconds = 0, activeTaskId = null, tasks = JSON.parse(localStorage.getItem('study_tasks')) || [];
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq, duration, vol) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; gain.gain.value = vol;
            osc.start(); setTimeout(() => osc.stop(), duration);
        }

        const sounds = {
            start: () => { playBeep(880, 50, 0.1); setTimeout(() => playBeep(1046, 50, 0.1), 60); },
            pause: () => { playBeep(440, 100, 0.1); },
            click: () => { playBeep(1200, 20, 0.05); },
            alert: () => { playBeep(220, 150, 0.1); playBeep(220, 150, 0.1); }
        };

        document.getElementById('task-time').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 4) v = v.substring(0,2) + ':' + v.substring(2,4) + ':' + v.substring(4,6);
            else if (v.length > 2) v = v.substring(0,2) + ':' + v.substring(2,4);
            e.target.value = v;
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
                sounds.start();
            } else {
                document.exitFullscreen();
                sounds.pause();
            }
        }

        function openModal(title, text, onConfirm) {
            sounds.alert();
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            const btn = document.getElementById('modal-confirm-btn');
            btn.onclick = () => { onConfirm(); closeModal(); };
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function formatTime(s) {
            const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function save() {
            localStorage.setItem('study_tasks', JSON.stringify(tasks));
            const total = tasks.reduce((acc, t) => acc + t.elapsedSeconds, 0);
            document.getElementById('total-net').innerText = formatTime(total);
        }

        function createTask() {
            sounds.click();
            const name = document.getElementById('task-name').value, timeStr = document.getElementById('task-time').value;
            if (!name || !timeStr) return;
            const parts = timeStr.split(':').map(Number);
            let total = 0;
            if (parts.length === 3) total = (parts[0]*3600) + (parts[1]*60) + parts[2];
            else if (parts.length === 2) total = (parts[0]*3600) + (parts[1]*60);
            
            tasks.push({ id: Date.now(), name, goalSeconds: total, elapsedSeconds: 0, completed: false });
            document.getElementById('task-name').value = ''; document.getElementById('task-time').value = '';
            save(); renderTasks();
        }

        function selectTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task.completed) return;
            sounds.click();
            if (timer) pause();
            activeTaskId = id; seconds = task.elapsedSeconds;
            document.getElementById('current-mission').innerText = "OP_ATIVA: " + task.name;
            document.getElementById('op-tag').innerText = "DEPLOYED";
            updateDisplay(); renderTasks();
        }

        function updateDisplay() {
            const t = formatTime(seconds);
            document.getElementById('display').innerText = t;
            document.title = t;
            if (activeTaskId) {
                const task = tasks.find(t => t.id === activeTaskId);
                task.elapsedSeconds = seconds;
                save();
                const fill = document.getElementById(`fill-${activeTaskId}`);
                if(fill) fill.style.width = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100) + '%';
            }
        }

        function start() { 
            if (activeTaskId && !timer) {
                sounds.start();
                document.getElementById('op-tag').innerText = "RUNNING";
                timer = setInterval(() => { seconds++; updateDisplay(); }, 1000); 
            }
        }
        
        function pause() { 
            if(timer) sounds.pause();
            clearInterval(timer); timer = null; 
            document.getElementById('op-tag').innerText = "PAUSED"; 
        }

        function confirmReset() {
            if (!activeTaskId) return;
            openModal("SISTEMA_RESET", "CONFIRMAR REINICIALIZA√á√ÉO DOS DADOS DE TEMPO DESTA UNIDADE?", () => {
                pause(); seconds = 0; updateDisplay(); renderTasks();
            });
        }

        function confirmClearAll() {
            openModal("PURGE_GERAL", "CONFIRMAR DELE√á√ÉO DE TODOS OS REGISTROS OPERACIONAIS DO DIA?", () => {
                pause(); tasks = []; activeTaskId = null; seconds = 0;
                localStorage.removeItem('study_tasks');
                renderTasks();
            });
        }

        function toggleComplete(e, id) {
            e.stopPropagation();
            const task = tasks.find(t => t.id === id);
            task.completed = !task.completed;
            sounds.click();
            if (task.completed && activeTaskId === id) { pause(); activeTaskId = null; document.getElementById('display').innerText = "00:00:00"; }
            save(); renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            [...tasks].sort((a,b) => a.completed - b.completed).forEach(task => {
                const perc = Math.min((task.elapsedSeconds / task.goalSeconds) * 100, 100).toFixed(0);
                list.innerHTML += `
                    <div class="mission-card ${task.id === activeTaskId ? 'active' : ''} ${task.completed ? 'completed' : ''}" onclick="selectTask(${task.id})">
                        <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:8px;">
                            <span style="font-size:11px; font-weight:bold; letter-spacing:1px; color:var(--text);">${task.name.toUpperCase()}</span>
                            <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleComplete(event, ${task.id})">
                        </div>
                        <div class="progress-bar"><div id="fill-${task.id}" class="progress-fill" style="width:${perc}%"></div></div>
                        <div style="display:flex; justify-content:space-between; font-size:9px; color:var(--dim); font-weight:bold;">
                            <span>OBJ: ${formatTime(task.goalSeconds)}</span>
                            <span>LIQ: ${formatTime(task.elapsedSeconds)}</span>
                        </div>
                    </div>`;
            });
            save();
        }
        renderTasks();
    </script>
</body>
</html>
